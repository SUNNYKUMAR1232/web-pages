<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login_style.css" />
    <title>Login</title>
  </head>

  <body>
    <div class="login_container">
      <div class="back_link">
        <a href="../home/Home.html" class="back_link__text"> < Back</a>
      </div>
      <form>
      <div class="login_subcontainer">
        <div class="login_heading">
          <h1 class="login_heading__text">Login</h1>
        </div>
        <div class="login_username">
          <label for="login_username__text" class="login_username__text"
            >Username</label
          >
          <input
            type="text"
            class="login_username__input"
            placeholder="Username"
            required
          />
        </div>
        <div class="login_password">
          <label for="login_password__text" class="login_password__text"
            >Password</label
          >
          <input
            type="password"
            class="login_password__input"
            placeholder="Password"
            required
            
          />
        </div>
        <div class="login_button__box">
          <button class="login_button">Login</button>
        </div>
      </form>
        <div class="register_link">
          <a href="../register/register.html" class="register_link__text">Register</a>
        </div>
      </div>
    </div>
  </body>
</html>
